<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statistiques - Dream Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ddd;
      min-height: 100vh;
      user-select: none;
      padding-top: 70px; /* espace pour navbar */
    }
    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 3rem;
      z-index: 1000;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    header.scrolled {
      background: rgba(40, 0, 0, 0.85);
      box-shadow: 0 4px 15px #ff4500cc;
      backdrop-filter: saturate(180%) blur(15px);
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ff4500;
      letter-spacing: 5px;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 0 0 8px #ff450099;
      transition: color 0.3s ease;
    }
    nav {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }
    nav a {
      font-weight: 600;
      font-size: 1.1rem;
      color: #bbb;
      position: relative;
      padding-bottom: 6px;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      color: #ff4500;
      text-shadow: 0 0 6px #ff4500cc;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #f6f6f6;
      border-radius: 4px;
      box-shadow: 0 0 12px #ff4500cc;
    }
    .join-btn {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border: 2px solid #ff4500;
      border-radius: 24px;
      color: #ffffff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-left: 1rem;
    }
    .join-btn:hover {
      background-color: #ff4500;
      color: #fefefe;
      box-shadow: 0 0 15px #ff4500cc;
    }

    /* Page container */
    main {
      max-width: 420px;
      margin: 3rem auto;
      background: linear-gradient(145deg, #330000, #550000);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff4500aa;
      padding: 2.5rem 3rem;
      color: #ddd;
      text-align: center;
      user-select: text;
    }
    main h2 {
      font-size: 2.8rem;
      color: #ff4500;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff450099;
    }
    #login input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      margin-top: 1.5rem;
      font-family: 'Inter', sans-serif;
    }
    #login button {
      margin-top: 1.5rem;
      padding: 0.9rem 1rem;
      width: 100%;
      background-color: #ff4500;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px #ff4500cc;
    }
    #login button:hover {
      background-color: #ff7840;
      box-shadow: 0 0 25px #ff7840cc;
    }
    #error {
      margin-top: 1rem;
      color: #ffb3b3;
      font-weight: 600;
      user-select: none;
    }
    #stats p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #f6f6f6;
      text-shadow: 0 0 8px #ff4500bb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header {
        padding: 0 1.5rem;
      }
      nav {
        gap: 1rem;
      }
      main {
        margin: 2rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Dream Community</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="statistiques.html" class="active">Statistiques</a>
    <a href="https://discord.com/invite/2yksSHj4nP" class="join-btn" target="_blank" rel="noopener">Nous rejoindre</a>
  </nav>
</header>

<main>
  <div id="login">
    <h2>Connexion</h2>
    <input type="password" id="password" placeholder="Mot de passe" autocomplete="off" />
    <button onclick="verifyPassword()">Se connecter</button>
    <div id="error"></div>
  </div>

  <div id="stats" style="display:none;">
    <h2>Statistiques du site</h2>
    <p>Nombre total de vues : <span id="viewCount">0</span></p>
  </div>
</main>

<script>
  // Navbar background on scroll
  const header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 50){
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  //  "1234"
  const hashAttendu = "b7b99ba738afaaf923fa742a27b26940a9c5e327507b1660cc4de9d72ff19d78";

  async function verifyPassword() {
    const password = document.getElementById("password").value;
    const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

    if (hashHex === hashAttendu) {
      document.getElementById("login").style.display = "none";
      document.getElementById("stats").style.display = "block";

      const count = localStorage.getItem("viewCount") || 0;
      document.getElementById("viewCount").innerText = count;
    } else {
      document.getElementById("error").innerText = "Mot de passe incorrect.";
    }
  }
</script>

</body>
</html>
